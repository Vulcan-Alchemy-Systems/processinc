
<template name="profile">
  <div class="container-overlap bg-blue-500">
    <div class="media m0 pv">
      <div class="media-left"></div>
      <div class="media-body media-middle">
        <h4 class="media-heading">{{profileEmail}}</h4>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <!-- Left column-->
      <div class="col-md-7 col-lg-8">
        <div editable-form="" name="user.profileForm" class="card">
          <h5 class="card-heading pb0">
            <!-- START dropdown-->
            <div class="pull-right dropdown">
              <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-android-more-vertical"></em></button>
              <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
                <li><a href="#">Edit</a></li>
                <li><a href="#">Action 2</a></li>
              </ul>
            </div>
          </h5>
          <h5 class="card-heading pb0">Contact Information</h5>
          <div class="card-body">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td><em class="ion-document-text icon-fw mr"></em>Roles</td>
                  <td>{{#each role in listUserRoles}}
                    <span class="btn btn-sm btn-primary">{{role}}</span>
                    {{/each}}
                  </td>
                </tr>
                <tr>
                  <td><em class="ion-egg icon-fw mr"></em>Name</td>
                  <td>{{user.profile.firstName}} {{user.profile.lastName}} ({{user.profile.displayName}})</td>
                </tr>
                <tr>
                  <td><em class="ion-egg icon-fw mr"></em>Birthday</td>
                  <td>{{user.profile.birthday}}</td>
                </tr>
                <tr>
                  <td><em class="ion-ios-body icon-fw mr"></em>Member since</td>
                  <td>{{user.createdAt}}</td>
                </tr>
                <tr>
                  <td><em class="ion-man icon-fw mr"></em>Gender</td>
                  <td>{{user.profile.gender}}</td>
                </tr>
                <tr>
                  <td><em class="ion-android-home icon-fw mr"></em>Address</td>
                  <td>
                    {{#if user.mailingAddress}}
                      {{user.mailingAddress.street}} {{user.mailingAddress.city}}, {{user.mailingAddress.state}} {{user.mailingAddress.postal}}
                    {{/if}}
                  </td>
                </tr>
                <tr>
                  <td><em class="ion-email icon-fw mr"></em>Email</td>
                  <td>{{userEmail user._id}}</td>
                </tr>
                <tr>
                  <td><em class="ion-ios-telephone icon-fw mr"></em>Contact phone</td>
                  <td>
                    {{#if user.mailingAddress}}
                      {{user.mailingAddress.phone}}
                    {{/if}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-divider"></div>
          <h5 class="card-heading pb0">Jobs</h5>
          <div class="card-body">
            
          </div>
        </div>
      </div>
      <!-- Right column-->
      <div class="col-md-5 col-lg-4">
        <div class="card">
          <h5 class="card-heading">
            <!-- START dropdown-->
            <div class="pull-right dropdown">
              <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-android-more-vertical"></em></button>
              <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
                <li><a href="#">Action 1</a></li>
                <li><a href="#">Action 2</a></li>
              </ul>
            </div>
            <!-- END dropdown-->Contacts
          </h5>
          <div class="mda-list">
            <div class="mda-list-item"><img src="img/user/01.jpg" alt="List user" class="mda-list-item-img"/>
              <div class="mda-list-item-text mda-2-line">
                <h3><a href="#">Eric Graves</a></h3>
                <div class="text-muted text-ellipsis">Ut ac nisi id mauris</div>
              </div>
            </div>
            <div class="mda-list-item"><img src="img/user/02.jpg" alt="List user" class="mda-list-item-img"/>
              <div class="mda-list-item-text mda-2-line">
                <h3><a href="#">Jessie Cox</a></h3>
                <div class="text-muted text-ellipsis">Sed lacus nisl luctus</div>
              </div>
            </div>
            <div class="mda-list-item"><img src="img/user/03.jpg" alt="List user" class="mda-list-item-img"/>
              <div class="mda-list-item-text mda-2-line">
                <h3><a href="#">Marie Hall</a></h3>
                <div class="text-muted text-ellipsis">Donec congue sagittis mi</div>
              </div>
            </div>
            <div class="mda-list-item"><img src="img/user/04.jpg" alt="List user" class="mda-list-item-img"/>
              <div class="mda-list-item-text mda-2-line">
                <h3><a href="#">Guy Carpenter</a></h3>
                <div class="text-muted text-ellipsis">Donec convallis arcu sit</div>
              </div>
            </div>
          </div>
          <div class="card-body pv0 text-right"><a href="#" class="btn btn-flat btn-info">View all</a></div>
          <div class="card-divider"></div>
          <h5 class="card-heading">Activity</h5>
          <div class="card-body pb0">
            <p class="pull-left mr"><em class="ion-record text-info"></em></p>
            <div class="oh">
              <p><strong class="mr-sm">Added</strong><span class="mr-sm">a new issue</span><a href="#">#5478</a></p>
              <div class="clearfix">
                <div class="pull-left text-muted"><em class="ion-android-time mr-sm"></em><span>an hour ago</span></div>
              </div>
            </div>
          </div>
          <div class="card-body pb0">
            <p class="pull-left mr"><em class="ion-record text-danger"></em></p>
            <div class="oh">
              <p><strong class="mr-sm">Commented</strong><span class="mr-sm"> on the project</span><a href="#">Material</a></p>
              <p class="bl pl"><i>That's awesome!</i></p>
              <div class="clearfix">
                <div class="pull-left text-muted"><em class="ion-android-time mr-sm"></em><span>2 hours ago</span></div>
              </div>
            </div>
          </div>
          <div class="card-body pb0">
            <p class="pull-left mr"><em class="ion-record text-success"></em></p>
            <div class="oh">
              <p><strong class="mr-sm">Completed</strong><span> all tasks asigned this week</span></p>
              <div class="clearfix">
                <div class="pull-left text-muted"><em class="ion-android-time mr-sm"></em><span>3 hours ago</span></div>
              </div>
            </div>
          </div>
          <div class="card-body pb0">
            <p class="pull-left mr"><em class="ion-record text-info"></em></p>
            <div class="oh">
              <p><strong class="mr-sm">Published</strong><span class="mr-sm"> new photos on the album</span><a href="#">WorldTrip</a></p>
              <p><a href="#"><img src="img/pic4.jpg" alt="Pic" class="mr-sm thumb48"/></a><a href="#"><img src="img/pic5.jpg" alt="Pic" class="mr-sm thumb48"/></a><a href="#"><img src="img/pic6.jpg" alt="Pic" class="mr-sm thumb48"/></a></p>
              <div class="clearfix">
                <div class="pull-left text-muted"><em class="ion-android-time mr-sm"></em><span>4 hours ago</span></div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="clearfix">
              <p class="pull-left mr"><em class="ion-record text-primary"></em></p>
              <div class="oh">
                <p><strong class="mr-sm">Following</strong><span class="mr-sm">Jane Kuhn</span></p>
                <p><span class="image-list"><a href="#"><img src="img/user/03.jpg" alt="User" class="img-circle thumb32"/></a><a href="#"><img src="img/user/04.jpg" alt="User" class="img-circle thumb32"/></a><a href="#"><img src="img/user/05.jpg" alt="User" class="img-circle thumb32"/></a><a href="#"><img src="img/user/06.jpg" alt="User" class="img-circle thumb32"/></a><a href="#"><img src="img/user/07.jpg" alt="User" class="img-circle thumb32"/></a><strong><a href="#" class="ml-sm link-unstyled">+200</a></strong></span></p>
                <div class="clearfix">
                  <div class="pull-left text-muted"><em class="ion-android-time mr-sm"></em><span>yesterday</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
