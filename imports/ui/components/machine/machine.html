<template name="machine">
  {{#if Template.subscriptionsReady}}
  <div class="container-overlap bg-blue-500">
    <div class="media m0 pv">
      <div class="media-left"></div>
      <div class="media-body media-middle">
        <h4 class="media-heading">Machines</h4>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div  class="card">
            <h5 class="card-heading pb0"></h5>
          <div class="card-body">
            <div class="table-responsive bootgrid">
              <table id="bootgrid-command" class="table table-striped table-vmiddle">
                <thead>
                  <tr>
                    <th data-column-id="id" data-type="numeric">ID</th>
                    <th data-column-id="id" data-type="numeric">Name</th>
                    <th data-column-id="id" data-type="numeric">Location</th>
                    <th data-column-id="id" data-type="numeric">Room</th>
                    <th data-column-id="id" data-type="numeric">Status</th>
                  </tr>
                </thead>
                <tbody>
                {{#each machines}}
                  <tr>
                    <td><a href="/machine/{{_id}}/view" title="View Machine">{{_id}}</a></td>
                    <td>{{name}}</td>
                    <td><a href="/location/{{locationId}}/view" title="View Location">{{locationName locationId}}</a></td>
                    <td><a href="/location/{{locationId}}/room/{{roomId}}/view" title="View Room">{{roomName roomId}}</a></td>
                    <td>{{status}}</td>
                  </tr>
                {{else}}
                  <tr>
                    <td colspan="5">No Machines</td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
