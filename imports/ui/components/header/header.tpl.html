<template name="header">
    <nav>
        <ul class="visible-xs visible-sm">
            <li><a id="sidebar-toggler" href="#" class="menu-link menu-link-slide"><span><em></em></span></a></li>
        </ul>
        <ul class="hidden-xs">
            <li><a id="offcanvas-toggler" href="#" class="menu-link menu-link-slide"><span><em></em></span></a></li>
        </ul>
        <h2 class="header-title">{{title}}</h2>
        <ul class="pull-right">
          {{#if headerSearch}}
            <li><a id="header-search" href="#" class="ripple"><em class="ion-ios-search-strong"></em></a></li>
          {{/if}}
            <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle has-badge ripple"><em class="ion-person"></em><sup class="badge bg-danger"></sup></a>
                <ul class="dropdown-menu dropdown-menu-right md-dropdown-menu">
                    <li><a href="{{pathFor 'dashboard'}}"><em class="ion-home icon-fw"></em>Dashboard</a></li>
                    <li><a href="{{pathFor 'profile'}}"><em class="ion-home icon-fw"></em>Profile</a></li>
                    <li><a href="{{pathFor 'job'}}"><em class="ion-home icon-fw"></em>Jobs</a></li>
                    <li><a href="{{pathFor 'messages-board'}}"><em class="ion-gear-a icon-fw"></em>Messages</a></li>
                    <li role="presentation" class="divider"></li>
                    <li><a href="{{pathFor 'login'}}"><em class="ion-log-out icon-fw"></em>Logout</a></li>
                </ul>
            </li>
            {{#if headerSettings}}
            <li><a id="header-settings" href="#" class="ripple"><em class="ion-gear-b"></em></a></li>
            {{/if}}
        </ul>
    </nav>
</template>
