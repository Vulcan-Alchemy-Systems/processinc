<template name="returnType">
  {{#if Template.subscriptionsReady}}
  <div class="container-fluid">
    <h5 class="mt0">Return Types</h5>
    <div class="card">
      <div class="table-responsive bootgrid">
        <table id="bootgrid-command" class="table table-striped table-vmiddle">
          <thead>
            <tr>
              <th data-column-id="id" data-type="numeric">ID</th>
              <th data-column-id="sender">Name</th>
              <th data-column-id="created" data-order="desc">Created</th>
              <th data-column-id="commands" data-formatter="commands" data-sortable="false"></th>
            </tr>
          </thead>
          <tbody>
            {{#each returnTypes}}
            <tr>
              <td>{{_id}}</td>
              <td>{{name}}</td>
              <td>{{longDate created}}</td>
              <td class="text-right">
                <button type="button" class="btn btn-flat btn-sm btn-info edit-return-type" data-row-id="{{_id}}"><em class="ion-edit"></em></button>
                <button type="button" class="btn btn-flat btn-sm btn-danger delete-return-type" data-row-id="{{_id}}"><em class="ion-trash-a"></em></button>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Floating button for compose-->
  <div class="floatbutton">
    <ul class="mfb-component--br mfb-zoomin">
      <li class="mfb-component__wrap">
        <a id="create" href="#" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting ion-android-add"></i>
          <i class="mfb-component__main-icon--active ion-android-add"></i>
        </a>
        <ul class="mfb-component__list"></ul>
      </li>
    </ul>
  </div>

  <!-- Modal for create -->
  <div tabindex="-1" role="dialog" class="modal fade modal-compose">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form action="" novalidate="" id="grow-type-form" class="form-validate">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input rows="1" aria-multiline="true" tabindex="0" aria-invalid="false" class="form-control" id="name" name="name" required="" />
                <div class="mda-form-control-line"></div>
                <label>Name:</label>
              </div>
            </div>
            <input type="hidden" name="_id" id="_id" value="" />
            <button type="button" class="btn btn-success" id="saveBtn">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
