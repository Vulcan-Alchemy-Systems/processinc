<template name="inventory">
{{#if Template.subscriptionsReady}}
<div class="container-overlap bg-blue-500">
  <div class="media m0 pv">
    <div class="media-left"></div>
    <div class="media-body media-middle">
      <h4 class="media-heading">Inventory</h4>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <h5 class="card-heading pb0">
          <div class="pull-right dropdown">
            <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-android-more-vertical"></em></button>
            <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
              <li></li>
            </ul>
          </div>
          Inventory
        </h5>
        <div class="card-body">
          <div class="table-responsive bootgrid">
            <table id="inventory-list" class="table table-striped table-vmiddle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Job</th>
                  <th>Lot</th>
                  <th>In</th>
                  <th>Out</th>
                  <th>Balance</th>
                  <th>User</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              {{#each deliverables}}
              <tr>
                <td class="text-center">
                    <span class="barcode">*{{_id}}*</span><br>
                    <span class="text-muted small">{{_id}}</span>
                  </td>
                <td>{{shortDate date}}</td>
                <td><a href="/job/{{jobId}}/view" title="View Job">{{jobName jobId}}</a></td>
                <td>{{lot}}</td>
                <td>{{weightIn}}</td>
                <td>{{weightOut}}</td>
                <td>{{balance}}</td>
                <td><a href="/user/{{createdBy}}/view" title="View User">{{userEmail createdBy}}</a></td>
                <td class="text-right">
                  <button type="button" class="btn btn-flat btn-info btn-ship"><em class="ion-android-boat"></em></button>
                </td>
              </tr>
              {{else}}
              <tr>
                <td colspan="6">No inventory</td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{/if}}
</template>
