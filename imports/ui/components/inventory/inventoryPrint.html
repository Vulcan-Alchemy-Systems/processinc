<template name="inventoryPrint">
  <div style="width:240px">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <span class="barcode">*{{deliverable._id}}*</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              Weight: {{deliverable.weight}} grams
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              Lot: {{deliverable.lot}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              {{shortDate deliverable.date}}
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
