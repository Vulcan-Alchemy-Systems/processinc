<template name="userCreate">
  <div class="container-fluid">
    <h5 class="mt0">New Job</h5>
    <form id="new-user-form" name="newUserForm" novalidate="" class="form-validate" action="">
      <div class="card">
        <div class="card-heading"><small class="pull-right">* Required fields</small>
          <div class="panel-title">User Details</div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" id="email" required="true" class="form-control"/>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Password:</label>
                  <div class="col-sm-6">
                    <input type="password" name="password" id="password" required="true" class="form-control"/>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Confirm Password:</label>
                  <div class="col-sm-6">
                    <input type="password" name="confirmPassword" id="confirmPassword" required="true" class="form-control"/>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Status:</label>
                  <div class="col-sm-6">
                    <select required="true" class="form-control" name="status" id="status">
                      <option value="Active">Active</option>
                      <option value="Suspended">Suspended</option>
                    </select>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <hr/>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
