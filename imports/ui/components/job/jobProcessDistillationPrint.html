<template name="jobProcessDistillationPrint">
  <h4 class="media-heading">Distillation Process For Job {{job.name}}</h4>
  <table id="distillationProcessTable" class="table table-striped table-vmiddle">
    <thead>
      <tr>
        <th>Date</th>
        <th>Shift</th>
        <th>User</th>
        <th>Pass</th>
        <th nowrap>Run Start</th>
        <th nowrap>Run End</th>
        <th nowrap>Amount Start</th>
        <th nowrap>Amount End</th>
      </tr>
    </thead>
    <tbody>
    {{#each distillationProcess}}
      <tr>
        <td>{{shortDate date}}</td>
        <td>{{shift}}</td>
        <td>{{userEmail userId}}</td>
        <td>{{pass}}</td>
        <td>{{runStart}}</td>
        <td>{{runEnd}}</td>
        <td>{{amountStart}}g</td>
        <td>{{amountEnd}}g</td>
      </tr>
    {{else}}
      <tr>
        <td colspan="7">No Distillation Process</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
