<template name="jobView">
  {{#if Template.subscriptionsReady}}
  <div class="container-overlap bg-blue-500">
    <div class="media m0 pv">
      <div class="media-left"><a href="#"><img src="/img/user/03.jpg" alt="User" class="media-object img-circle thumb64"/></a></div>
      <div class="media-body media-middle">
        <h4 class="media-heading">{{job.name}}</h4><span class="text-muted"><b>Status:</b> {{job.status}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7 col-lg-8">
      <form editable-form="" name="user.profileForm" class="card">
        <h5 class="card-heading pb0">
          <!-- START dropdown-->
          <div class="pull-right dropdown">
            <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-android-more-vertical"></em></button>
            <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
              <li><a href="job/{{job._id}}/edit" title="Edit this Job">Edit</a></li>
              <li><a href="#" title="Delete this Job" id="deleteJob">Delete</a></li>
              <li><a href="job/{{job._id}}/form/create">New Form</a></li>
              <li><a href="job/{{job._id}}/note/create">New Note</a></li>
            </ul>
          </div>
          <!-- END dropdown-->
          Details
        </h5>
        <div class="card-body">
          <p>{{job.description}}</p>
          <div class="row">
            <div class="col-md-3 col-lg-2"><p><b>ID:</b></p></div>
            <div><p>{{job._id}}</p></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-lg-2"><p><b>User:</b></p></div>
            <div><p><a href="/user/{{job.userId}}/view" title="View user {{userEmail job.userId}}">{{userEmail job.userId}}</a></p></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-lg-2"><p><b>Status:</b></p></div>
            <div><p>{{job.status}}</p></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-lg-2"><p><b>Created:</b></p></div>
            <div><p>{{shortDate job.created}}</p></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-lg-2"><p><b>Started:</b></p></div>
            <div><p>
              {{#if job.start}}
                {{shortDate job.start}}
              {{else}}
                Not Started
              {{/if}}
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-lg-2"><p><b>Expected Finish:</b></p></div>
            <div><p>{{shortDate job.expectedFinish}}</p></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-lg-2"><p><b>Finish:</b></p></div>
            <div><p>
              {{#if job.finish}}
                {{shortDate job.finish}}
              {{else}}
                Not Finished
              {{/if}}
              </p>
            </div>
          </div>
        </div>
      </form>
      <div class="card">
        <h5 class="card-heading">Forms</h5>
        <div class="card-body">

        </div>
      </div>
      <div class="card">
        <h5 class="card-heading">Notes</h5>
        <div class="card-body">

        </div>
      </div>
    </div>
    <div class="col-md-5 col-lg-4">
      <div class="card">
        <h5 class="card-heading">History</h5>
      </div>
    </div>
  </div>
  {{/if}}
</template>
