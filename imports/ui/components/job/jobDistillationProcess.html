<template name="jobDistillationProcess">
  <div class="container-overlap bg-blue-500">
    <div class="media m0 pv">
      <div class="media-left"></div>
      <div class="media-body media-middle">
        <h4 class="media-heading">Distillation Process For Job {{job.name}}</h4>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <h5 class="card-heading pb0">
            <div class="pull-right">
              <a href="/job/{{job._id}}/process/distillation/print" title="print" target="_blank"><i class="ion-printer"></i></a>
            </div>
          </h5>
          <div class="card-body">
            <div class="table-responsive bootgrid">
              <table id="distillationProcessTable" class="table table-striped table-vmiddle">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Shift</th>
                    <th>User</th>
                    <th>Pass</th>
                    <th nowrap>Run Start</th>
                    <th nowrap>Run End</th>
                    <th nowrap>Amount Start</th>
                    <th nowrap>Amount End</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                {{#each distillationProcess}}
                  <tr>
                    <td>{{shortDate date}}</td>
                    <td>{{shift}}</td>
                    <td>{{userEmail userId}}</td>
                    <td>{{pass}}</td>
                    <td>{{runStart}}</td>
                    <td>{{runEnd}}</td>
                    <td>{{amountStart}}g</td>
                    <td>{{amountEnd}}g</td>
                    <td class="text-right" nowrap>
                      <button type="button" class="btn btn-flat btn-sm btn-info" id="distillationProcessEditBtn" data-row-id="{{_id}}"><em class="ion-edit"></em></button>
                      <button type="button" class="btn btn-flat btn-sm btn-danger" id="distillationProcessDeleteBtn" data-row-id="{{_id}}"><em class="ion-trash-a"></em></button>
                    </td>
                  </tr>
                {{else}}
                  <tr>
                    <td colspan="8">No Distillation Process</td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- createDistillationProcessModal -->
  <div tabindex="-1" role="dialog" class="modal fade modal-compose" id="createDistillationProcessModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Distillation Process</h4>
        </div>
        <div class="modal-body">
          <form action="" novalidate="" id="createDistillationProcessForm" class="form-validate">
            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input type="text" name="distillationProcessDate" id="distillationProcessDate" required="true" ria-required="true" aria-invalid="true" class="form-control rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary"/>
                    <div class="mda-form-control-line"></div>
                    <div id="distillationProcessDateContainer" class="ui-datepicker ui-datepicker-popup dp-theme-primary"></div>
                    <label>Date *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <select name="distillationProcessShift" id="distillationProcessShift" required="true" aria-required="true" aria-invalid="true" class="form-control">
                      <option value="First">First</option>
                      <option value="Second">Second</option>
                      <option value="Third">Third</option>
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>Shift *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <select name="distillationProcessUser" id="distillationProcessUser" required="true" aria-required="true" aria-invalid="true" class="form-control">
                    {{#each employeeSelectList}}
                      <option value="{{value}}">{{label}}</option>
                    {{/each}}
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>User *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <select name="distillationProcessPass" id="distillationProcessPass" required="true" aria-required="true" aria-invalid="true" class="form-control">
                      <option value="First">First</option>
                      <option value="Second">Second</option>
                      <option value="Third">Third</option>
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>Pas *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div data-autoclose="true" class="mda-form-group clockpicker">
                  <div class="mda-form-control">
                    <input type="text" name="distillationProcessRunStart" id="distillationProcessRunStart" required="true" ria-required="true" aria-invalid="true" class="form-control rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary"/>
                    <label>Run Start *</label>
                    <div class="mda-form-control-line"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div data-autoclose="true" class="mda-form-group clockpicker">
                  <div class="mda-form-control">
                    <input type="text" name="distillationProcessRunEnd" id="distillationProcessRunEnd" required="true" ria-required="true" aria-invalid="true" class="form-control rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary"/>
                    <label>Run End *</label>
                    <div class="mda-form-control-line"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" id="endWeightRow">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input type="text" name="distillationProcessAmountStart" id="distillationProcessAmountStart" required="true" ria-required="true" aria-invalid="true" class="form-control"/>
                    <div class="mda-form-control-line"></div>
                    <label>Amount Start <span class="small">grams</span> *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" id="endWeightRow">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input type="text" name="distillationProcessAmountEnd" id="distillationProcessAmountEnd" required="true" ria-required="true" aria-invalid="true" class="form-control"/>
                    <div class="mda-form-control-line"></div>
                    <label>Amount End <span class="small">grams</span> *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <select name="distillationProcessMachine" id="distillationProcessMachine" required="true" aria-required="true" aria-invalid="true" class="form-control">
                      {{#each selectMachines}}
                        <option value="{{value}}">{{label}}</option>
                      {{/each}}
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>Machine *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <textarea name="distillationProcessNote" id="distillationProcessNote" required="false" class="form-control"></textarea>
                    <div class="mda-form-control-line"></div>
                    <label>Note</label>
                  </div>
                </div>
              </div>
            </div>

            <input type="hidden" id="distillationProcessId" name="distillationProcessId" value="" />
            <div class="text-center">
              <button type="button" class="btn btn-primary" id="saveDistillationProcessBtn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
