<template name="jobCreate">
  <div class="container-fluid">
    <h5 class="mt0">New Job</h5>
    <form id="new-job-form" name="newJobForm" novalidate="" class="form-validate">
      <div class="card">
        <div class="card-heading"><small class="pull-right">* Required fields</small>
          <div class="panel-title">Job Details</div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">User *</label>
                  <div class="col-sm-10">
                    <select name="userId" id="userId" required="true" class="form-control">
                      {{#each userList}}
                        <option value="{{value}}" {{selected value}}>{{label}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Name *</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" id="name" required="true" class="form-control"/>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Description *</label>
                  <div class="col-sm-10">
                    <textarea rows="6" class="form-control" name="description" id="description" required="true"></textarea>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Start *</label>
                  <div class="col-sm-4">
                    <div id="datepicker-container-1" class="rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary">
                      <input type="text" name="start" id="start" required="true" class="form-control" placeholder="Select a date.."/>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Expected Finish *</label>
                  <div class="col-sm-4">
                    <div id="datepicker-container-2" class="rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary">
                      <input type="text" name="expectedFinish" id="expectedFinish" required="true" class="form-control" placeholder="Select a date.."/>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <hr/>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
