<template name="jobExtractionProcess">
  <div class="container-overlap bg-blue-500">
    <div class="media m0 pv">
      <div class="media-left"></div>
      <div class="media-body media-middle">
        <h4 class="media-heading">Extraction Process For Job {{job.name}}</h4>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <h5 class="card-heading pb0"></h5>
          <div class="card-body">
            <div class="table-responsive bootgrid">
              <table id="extractionProcessTable" class="table table-striped table-vmiddle">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Shift</th>
                    <th>User</th>
                    <th nowrap>Post Blast</th>
                    <th>Crude</th>
                    <th>Yield</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                {{#each extractionProcess}}
                  <tr>
                    <td>{{shortDate date}}</td>
                    <td>{{shift}}</td>
                    <td>{{userEmail userId}}</td>
                    <td>{{postBlast}}g</td>
                    <td>{{crude}}g</td>
                    <td>{{extractionYield}}%</td>
                    <td class="text-right" nowrap>
                      <button type="button" class="btn btn-flat btn-sm btn-info" id="extractionProcessEditBtn" data-row-id="{{_id}}"><em class="ion-edit"></em></button>
                      <button type="button" class="btn btn-flat btn-sm btn-danger" id="extractionProcessDeleteBtn" data-row-id="{{_id}}"><em class="ion-trash-a"></em></button>
                    </td>
                  </tr>
                {{else}}
                <tr>
                  <td colspan="7">No Extraction Process</td>
                </tr>
                {{/each}}
                </tbody>
                <tfoot>
                  <tr>
                    <th colspan="3">Totals</th>
                    <th>{{totalPostBlast}}g</th>
                    <th>{{totalCrude}}g</th>
                    <th colspan="2">{{totalYield}}%</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating button for compose-->
  <div class="floatbutton">
    <ul class="mfb-component--br mfb-zoomin">
      <li class="mfb-component__wrap">
        <a id="createExtractionProcessBtn" href="#" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting ion-android-add"></i>
          <i class="mfb-component__main-icon--active ion-android-add"></i>
        </a>
        <ul class="mfb-component__list"></ul>
      </li>
    </ul>
  </div>

  <!-- createExtractionProcessModal -->
  <div tabindex="-1" role="dialog" class="modal fade modal-compose" id="createExtractionProcessModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Extraction Process</h4>
        </div>
        <div class="modal-body">
          <form action="" novalidate="" id="createExtractionProcessForm" class="form-validate">
            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input type="text" name="extractionProcessDate" id="extractionProcessDate" required="true" ria-required="true" aria-invalid="true" class="form-control rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary"/>
                    <div class="mda-form-control-line"></div>
                    <div id="extractionProcessDateContainer" class="ui-datepicker ui-datepicker-popup dp-theme-primary"></div>
                    <label>Date *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <select name="extractionProcessShift" id="extractionProcessShift" required="true" aria-required="true" aria-invalid="true" class="form-control">
                      <option value="First">First</option>
                      <option value="Second">Second</option>
                      <option value="Third">Third</option>
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>Shift *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <select name="extractionProcessUser" id="extractionProcessUser" required="true" aria-required="true" aria-invalid="true" class="form-control">
                    {{#each employeeSelectList}}
                      <option value="{{value}}">{{label}}</option>
                    {{/each}}
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>User *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input type="text" name="extractionProcessPostBlast" id="extractionProcessPostBlast" required="true" ria-required="true" aria-invalid="true" class="form-control"/>
                    <div class="mda-form-control-line"></div>
                    <label>Post Blast <span class="small">(grams)</span> *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input type="text" name="extractionProcessCrude" id="extractionProcessCrude" required="true" ria-required="true" aria-invalid="true" class="form-control"/>
                    <div class="mda-form-control-line"></div>
                    <label>Crude <span class="small">(grams)</span> *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <select name="extractionProcessMachine" id="extractionProcessMachine" required="true" aria-required="true" aria-invalid="true" class="form-control">
                      {{#each selectMachines}}
                        <option value="{{value}}">{{label}}</option>
                      {{/each}}
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>Machine *</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <textarea name="extractionProcessNote" id="extractionProcessNote" required="false" class="form-control"></textarea>
                    <div class="mda-form-control-line"></div>
                    <label>Note</label>
                  </div>
                </div>
              </div>
            </div>

            <input type="hidden" id="extractionProcessId" name="extractionProcessId" value="" />
            <div class="text-center">
              <button type="button" class="btn btn-primary" id="saveExtractionProcessBtn">Save</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</template>
