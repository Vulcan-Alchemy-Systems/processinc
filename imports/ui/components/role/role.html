<template name="role">
  {{#if Template.subscriptionsReady}}
  <div class="container-overlap bg-blue-500">
    <div class="media m0 pv">
      <div class="media-left"></div>
      <div class="media-body media-middle">
        <h4 class="media-heading">Roles</h4>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div  class="card">
          <div class="card-body">
            <div class="table-responsive bootgrid">
              <table id="bootgrid-command" class="table table-striped table-vmiddle">
                <thead>
                  <tr>
                    <th data-column-id="id" data-type="numeric">ID</th>
                    <th data-column-id="sender">Name</th>
                    <th data-column-id="commands" data-formatter="commands" data-sortable="false"></th>
                  </tr>
                </thead>
                <tbody>
                  {{#each roles}}
                  <tr>
                    <td>{{_id}}</td>
                    <td>{{name}}</td>
                    <td class="text-right">
                      <button type="button" class="btn btn-flat btn-sm btn-info edit-role" data-row-id="{{_id}}"><em class="ion-edit"></em></button>
                      <button type="button" class="btn btn-flat btn-sm btn-danger delete-role" data-row-id="{{_id}}"><em class="ion-trash-a"></em></button>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating button for compose-->
  <div class="floatbutton">
    <ul class="mfb-component--br mfb-zoomin">
      <li class="mfb-component__wrap">
        <a id="create" href="#" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting ion-android-add"></i>
          <i class="mfb-component__main-icon--active ion-android-add"></i>
        </a>
        <ul class="mfb-component__list"></ul>
      </li>
    </ul>
  </div>

  <!-- Modal for create -->
  <div tabindex="-1" role="dialog" class="modal fade modal-compose">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form action="" novalidate="" id="weight-type-form" class="form-validate">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input rows="1" aria-multiline="true" tabindex="0" aria-invalid="false" class="form-control" id="name" name="name" required="" />
                <div class="mda-form-control-line"></div>
                <label>Name:</label>
              </div>
            </div>
            <input type="hidden" name="_id" id="_id" value="" />
            <div class="text-center">
              <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
